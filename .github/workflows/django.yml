name: Django CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install codecov
    - name: Run Tests
      run: |
        python manage.py migrate
        python manage.py collectstatic
        coverage run manage.py test
        coverage xml
    - name: Code coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract Branch Name
        run: echo "::set-env name=BRANCH::$(echo ${GITHUB_REF##*/})"
      - name: Deploy prod
        if: env.BRANCH == 'master'
        uses: AkhileshNS/heroku-deploy@v2.0.2
        with:
            heroku_api_key: ${{secrets.HEROKU_DEV_KEY}}
            heroku_app_name: "mines-crowdsourcing"
            heroku_email: "leo.chely@live.fr"
      - name: Deploy dev
        if: env.BRANCH == 'dev'
        uses: AkhileshNS/heroku-deploy@v2.0.2
        with:
            heroku_api_key: ${{secrets.HEROKU_DEV_KEY}}
            heroku_app_name: "mines-crowdsourcing-dev"
            heroku_email: "leo.chely@live.fr"
