{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-2"></div>
    <div class="col-sm">
      <form class="py-5" action="{% url 'search_on_all_tasks' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
      </form>
      <ul class="list-group list-group-flush ">
        <h3>All Tasks Available</h3>
        {% if all_tasks %}
          {% include "./list.html" with tasks=all_tasks %}
        {% else %}
            <li class="list-group-item">There are no tasks available at this time!</li>
        {% endif %}
      </ul>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
{% endblock %}
