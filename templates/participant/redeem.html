{% extends 'base.html' %}

{% block content %}
<div class="container d-flex h-100">
  <div class="row m-auto">
    <p class="text-center">You currently have {{ user.reward_balance }}, click here to redeem</p>
    <form class="" action={% url 'redeem' %} method="post">
      {% csrf_token %}
      <input type="submit" name="redeem" value="Redeem"></input>
    </form>
  </div>
</div>
{% endblock %}
