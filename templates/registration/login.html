{% extends 'base.html' %}

{% block content %}
<div class="container d-flex h-100">
  <div class="row m-auto">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div>
          {{ field.label_tag }}<br>
          {{ field }}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
